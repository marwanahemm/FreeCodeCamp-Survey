<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swimming Information Form</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  <h1 id="title">Swimming Information Form</h1>
  <div id="form-outer">
    <p id="description">
      Please fill out this form with the required information.
    </p>
    
    <form id="survey-form" method="GET">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">Name:</label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Insert your name..." required>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">Email:</label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Insert your Email...">
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="number">Age:</label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="15" max="85" class="input-field" placeholder="Age">
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="dropdown">Number of years in the club:</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="yearsInClub" class="dropdown">
            <option value="" selected>Choose the option</option>
            <option value="0">0 an</option>
            <option value="1">1 an</option>
            <option value="2">2 ans</option>
            <option value="3">3 ans</option>
            <option value="4">4 ans</option>
            <option value="5">5 ans</option>
          </select>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label>Are you?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio">
              <label><input name="gender" value="male" type="radio" class="userRatings"> Male</label>
            </li>
            <li class="radio">
              <label><input name="gender" value="female" type="radio" class="userRatings"> Female</label>
            </li>
            <li class="radio">
              <label><input name="gender" value="other" type="radio" class="userRatings"> Other</label>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="stroke-dropdown">What are some examples of swimming strokes?</label>
        </div>
        <div class="rightTab">
          <select id="stroke-dropdown" name="swimmingStroke" class="dropdown">
            <option value="" selected>Choose the option</option>
            <option value="none">Nothing</option>
            <option value="front-crawl">Front crawl</option>
            <option value="backstroke">Backstroke</option>
            <option value="breaststroke">Breaststroke</option>
            <option value="sidestroke">Sidestroke</option>
          </select>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label>Your level:</label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox">
              <label><input name="level" value="professional" type="checkbox" class="userRating"> Professional</label>
            </li>
            <li class="checkbox">
              <label><input name="level" value="intermediate" type="checkbox" class="userRating"> Intermediate</label>
            </li>
            <li class="checkbox">
              <label><input name="level" value="beginner" type="checkbox" class="userRating"> Beginner</label>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="comments">About you:</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:110px;resize:vertical;" name="comment" placeholder="Comment..."></textarea>
        </div>
      </div>
      
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
